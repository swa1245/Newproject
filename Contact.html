<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/top-view-chat-bubbles-with-telephone-receiver-copy-space_23-2148796078.jpg?ga=GA1.1.2086778334.1668270542&semt=ais_user'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .form-content {
           
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: #ffffff;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        h1::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ff6f61;
            position: absolute;
            bottom: 0;
            left: -100%;
            animation: slideIn 1s forwards 0.5s;
        }
        @keyframes slideIn {
            to {
                left: 0;
            }
        }
        form {
            margin-top: 30px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e55b50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="form-content">
            <h1>Contact Us</h1>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animations
        gsap.from(".container", {
            opacity: 0,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
                trigger: ".container",
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });

        gsap.from("h1", {
            y: -100,
            opacity: 0,
            duration: 1,
            ease: "power2.out",
            scrollTrigger: {
                trigger: "h1",
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });

        gsap.from("form", {
            y: 100,
            opacity: 0,
            duration: 1,
            delay: 0.5,
            ease: "power2.out",
            scrollTrigger: {
                trigger: "form",
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });

        gsap.from("input, textarea, button", {
            y: 50,
            opacity: 0,
            duration: 1,
            ease: "power2.out",
            stagger: 0.2,
            scrollTrigger: {
                trigger: "form",
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });
    </script>
</body>
</html>
